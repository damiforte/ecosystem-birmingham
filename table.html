<!-- table.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
    <meta name="description" content="Discover detailed data on Birmingham's startups, investors, and accelerators in table format. Search and sort through the Birmingham ecosystem with ease." />
    <title>Startup Ecosystem Table View</title>
    <!-- Include Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Tooltip styling */
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 0.5rem;
            font-size: 0.875rem;
            background: rgba(59, 130, 246, 0.9); /* Tailwind blue-500 with opacity */
            color: white;
            border-radius: 0.375rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
            <link rel="stylesheet" href="styles.css">

</head>
<body class="bg-gray-50 text-gray-800">
    
    <!-- Fixed header -->
    <header class="fixed top-0 left-0 w-full z-50 p-6 bg-gray-900 text-white p-10 rotating-bg2">
        <h1 class="text-3xl font-bold text-center mb-6">Birmingham Ecosystem Table View</h1>

        <!-- Search Bar -->
        <div class="flex justify-center mb-4">
            <input id="search-input" type="text" placeholder="Search..." 
                class="w-full max-w-md px-4 py-2 border border-gray-300 text-gray-800 bg-gray-50 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div class="flex justify-center space-x-4 mb-4">
            <a href="index.html"
            class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-400 shadow-lg">
             View Chart
         </a>
    </header>


    <main class="container mx-auto p-4 mt-80">
        <!-- Table Container -->
        <div id="table-container" class="overflow-x-auto">
            <table id="data-table" class="min-w-full divide-y divide-gray-200 table-fixed">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="w-1/4 px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                        <th class="w-1/4 px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subcategory</th>
                        <th class="w-1/4 px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                        <th class="w-1/4 px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Value</th>
                        <th class="w-1/2 px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                    </tr>
                </thead>
                <tbody id="table-body" class="bg-white divide-y divide-gray-200">
                    <!-- Table rows will be generated dynamically -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Tooltip Div -->
    <div class="tooltip" id="tooltip"></div>

    <!-- Include the JavaScript File -->
    <script src="table.js"></script>
</body>
</html>
